<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GPS Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPS Tracker</h1>
        
        <div class="timer" id="timer">00:00:00</div>
        
        <div id="gpsDisplay" class="hidden" style="text-align: center; margin: 20px 0; color: #666;">
            <div><strong>Latitude:</strong> <span id="lat">--</span></div>
            <div><strong>Longitude:</strong> <span id="lon">--</span></div>
        </div>
        
        <button class="start-btn" id="startBtn">Start</button>
        <button class="stop-btn hidden" id="stopBtn">Stop</button>
        
        <div id="output" class="hidden">
            <textarea id="jsonText" readonly></textarea>
            <button class="copy-btn" id="copyBtn">Copy JSON</button>
            <div id="status" class="status success hidden"></div>
        </div>
    </div>

    <script src="gps-logger.js"></script>
</body>
</html>
