<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .info-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-row {
            margin-bottom: 15px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .value {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .timer {
            font-size: 36px;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background: #667eea;
            color: white;
        }

        .start-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .stop-btn {
            background: #ef4444;
            color: white;
            margin-top: 10px;
        }

        .stop-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .stop-btn:active {
            transform: translateY(0);
        }

        .download-btn {
            background: #10b981;
            color: white;
            margin-top: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç GPS Tracker</h1>
        
        <div id="statusMessage" class="status info hidden"></div>
        
        <div class="timer" id="timer">00:00:00</div>
        
        <div class="info-section" id="infoSection">
            <div class="info-row">
                <div class="label">Session Start Time</div>
                <div class="value" id="startTime">--:--:--</div>
            </div>
            <div class="info-row">
                <div class="label">Latitude</div>
                <div class="value" id="latitude">--</div>
            </div>
            <div class="info-row">
                <div class="label">Longitude</div>
                <div class="value" id="longitude">--</div>
            </div>
            <div class="info-row">
                <div class="label">Accuracy</div>
                <div class="value" id="accuracy">--</div>
            </div>
        </div>
        
        <button class="button start-btn" id="startBtn">Start Tracking</button>
        <button class="button stop-btn hidden" id="stopBtn">Stop Tracking</button>
        <a class="button download-btn hidden" id="downloadBtn">Download GPS Log</a>
    </div>

    <script>
        let sessionStartTime = null;
        let timerInterval = null;
        let gpsInterval = null;
        let isTracking = false;
        let gpsLogs = {};
        let savedGpsLogs = null;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const timer = document.getElementById('timer');
        const startTimeDisplay = document.getElementById('startTime');
        const latitudeDisplay = document.getElementById('latitude');
        const longitudeDisplay = document.getElementById('longitude');
        const accuracyDisplay = document.getElementById('accuracy');
        const statusMessage = document.getElementById('statusMessage');

        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.classList.remove('hidden');
        }

        function hideStatus() {
            statusMessage.classList.add('hidden');
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
        }

        function updateTimer() {
            if (!sessionStartTime) return;
            
            const now = new Date();
            const elapsed = Math.floor((now - sessionStartTime) / 1000);
            
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            
            timer.textContent = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');
        }

        function logGPSPosition() {
            if (!isTracking) return;

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const now = new Date();
                    const timeKey = now.toISOString();
                    const gpsValue = `${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}`;
                    
                    gpsLogs[timeKey] = gpsValue;
                    
                    // Update display with latest position
                    latitudeDisplay.textContent = position.coords.latitude.toFixed(6);
                    longitudeDisplay.textContent = position.coords.longitude.toFixed(6);
                    accuracyDisplay.textContent = Math.round(position.coords.accuracy) + ' meters';
                },
                (error) => {
                    console.error('GPS logging error:', error);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function updateDownloadLink() {
            // Pre-create the download link with data URI
            const logsToExport = savedGpsLogs || gpsLogs;
            const dataStr = JSON.stringify(logsToExport, null, 2);
            const fileName = `gps-log-${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
            
            // Create data URI
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            
            // Update the download button to be an actual link
            downloadBtn.href = dataUri;
            downloadBtn.download = fileName;
        }
        
        function exportJSON() {
            showStatus('GPS log ready!', 'success');
            setTimeout(hideStatus, 2000);
        }

        function startTracking() {
            if (!navigator.geolocation) {
                showStatus('Geolocation is not supported by your browser', 'error');
                return;
            }

            showStatus('Getting GPS position...', 'info');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    // Success - we got the position
                    sessionStartTime = new Date();
                    isTracking = true;
                    gpsLogs = {}; // Reset logs
                    
                    // Log the initial GPS position
                    const timeKey = sessionStartTime.toISOString();
                    const gpsValue = `${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}`;
                    gpsLogs[timeKey] = gpsValue;
                    
                    // Display the data
                    startTimeDisplay.textContent = formatTime(sessionStartTime);
                    latitudeDisplay.textContent = position.coords.latitude.toFixed(6);
                    longitudeDisplay.textContent = position.coords.longitude.toFixed(6);
                    accuracyDisplay.textContent = Math.round(position.coords.accuracy) + ' meters';
                    
                    // Start the timer
                    timerInterval = setInterval(updateTimer, 1000);
                    updateTimer();
                    
                    // Start GPS logging every 30 seconds
                    gpsInterval = setInterval(logGPSPosition, 30000);
                    
                    // Update UI
                    startBtn.classList.add('hidden');
                    stopBtn.classList.remove('hidden');
                    showStatus('Tracking started successfully!', 'success');
                    
                    setTimeout(hideStatus, 3000);
                },
                (error) => {
                    // Error getting position
                    let errorMessage = 'Unable to get location. ';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += 'Please allow location access.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += 'Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMessage += 'Location request timed out.';
                            break;
                        default:
                            errorMessage += 'An unknown error occurred.';
                    }
                    
                    showStatus(errorMessage, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        function stopTracking() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            if (gpsInterval) {
                clearInterval(gpsInterval);
                gpsInterval = null;
            }
            
            isTracking = false;
            
            // Save GPS logs for manual download
            if (Object.keys(gpsLogs).length > 0) {
                savedGpsLogs = { ...gpsLogs };
                updateDownloadLink(); // Prepare the download link
                showStatus(`Tracking stopped. ${Object.keys(gpsLogs).length} GPS logs ready to download`, 'success');
                downloadBtn.classList.remove('hidden');
            } else {
                showStatus('Tracking stopped', 'info');
            }
            
            // Reset everything except saved logs
            sessionStartTime = null;
            gpsLogs = {};
            timer.textContent = '00:00:00';
            startTimeDisplay.textContent = '--:--:--';
            latitudeDisplay.textContent = '--';
            longitudeDisplay.textContent = '--';
            accuracyDisplay.textContent = '--';
            
            // Update UI
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            
            setTimeout(hideStatus, 3000);
        }

        startBtn.addEventListener('click', startTracking);
        stopBtn.addEventListener('click', stopTracking);
    </script>
</body>
</html>
